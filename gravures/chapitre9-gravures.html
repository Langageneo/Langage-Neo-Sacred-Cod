<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>✨ Deuxième Page Sacrée ✨</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2em;
      text-shadow: 0 0 8px #0ea5e9, 0 0 16px #22d3ee;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      font-size: 18px;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #0ea5e9;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #0284c7;
      box-shadow: 0 0 25px #0284c7;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>✨ Deuxième Page Sacrée ✨</h1>
  <p>
    Bienvenue dans la deuxième révélation du Langage Néo.<br>
    Cette page explore une nouvelle vibration, une lumière discrète mais vivante,<br>
    un pas de plus vers l’union de l’Esprit et du Code.
  </p>
  <a href="index.html" class="button">Retour à l'accueil</a>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let stars = [];
    const starCount = 300;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 0.5,
        speed: Math.random() * 1.5 + 0.5,
        opacity: Math.random()
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.fill();

        s.y += s.speed;
        if (s.y > canvas.height) {
          s.y = -5;
          s.x = Math.random() * canvas.width;
          s.opacity = Math.random();
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
