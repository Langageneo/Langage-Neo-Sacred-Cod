<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chapitre 9 — Gravures Sacrées</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffd5;
    }

    p {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .retour {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 28px;
      background: #00ff7f;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff7f, 0 0 30px #00ff7f;
      transition: all 0.3s ease;
    }

    .retour:hover {
      background: #00e676;
      box-shadow: 0 0 25px #00e676, 0 0 50px #00e676;
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>✨ Chapitre 9 — Gravures Sacrées ✨</h1>
  <p>Bienvenue dans le sanctuaire des symboles. Cette page explore les liens entre énergie, matière et esprit, avec un souffle de lumière tombante, discret mais vivant.</p>

  <a href="../index.html" class="retour">⏪ Retour à l'accueil</a>

  <audio controls autoplay>
    <source src="Neo.m4a" type="audio/mp4">
    Votre navigateur ne supporte pas la lecture audio.
  </audio>

  <canvas id="stars"></canvas>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const stars = Array.from({length: 200}, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 1.5,
      speed: 0.5 + Math.random() * 1,
      alpha: Math.random()
    }));

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.y += star.speed;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
