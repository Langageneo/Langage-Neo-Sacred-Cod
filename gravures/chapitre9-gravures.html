<html lang="fr">
<head>

  <title>Deuxième Page Sacrée</title>

    body {
      background: linear-gradient(135deg, #000000, #0f172a);

      padding: 30px;
      animation: backgroundPulse 10s infinite alternate;
      background-size: 200% 200%;

    @keyframes backgroundPulse {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #0ea5e9, 0 0 20px #38bdf8;
      margin-bottom: 20px;
    }

    p {
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
      font-size: 18px;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #0ea5e9;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #0284c7;
      box-shadow: 0 0 25px #0284c7;
    }
  </style>
</head>
