<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>✨ Chapitre 9 — Gravures Sacrées ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1em;
      line-height: 1.6;
    }

    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #00ff88;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff88;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff88;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1>✨ Chapitre 9 — Gravures Sacrées ✨</h1>
    <p>
      Bienvenue dans le sanctuaire des symboles. Cette page explore les liens entre énergie, matière et esprit, 
      avec un souffle de lumière tombante, discret mais vivant.
    </p>

    <audio controls>
      <source src="Neo.m4a" type="audio/mp4">
      Votre navigateur ne supporte pas l’audio.
    </audio>

    <br><br>
    <a href="../index.html" class="button">⏪ Retour à l'accueil</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 1 + 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
