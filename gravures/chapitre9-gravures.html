<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>✨ Chapitre 9 — Gravures Sacrées ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 90vw;
      max-width: 700px;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    audio {
      width: 100%;
      max-width: 600px;
      margin-bottom: 50px;
    }

    .btn-with-squares {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      padding: 30px 0;
      background-color: #ffd700;
      color: black;
      border-radius: 20px;
      font-weight: bold;
      font-size: 2.5em;
      text-decoration: none;
      box-shadow: 0 0 20px #ffd700;
      transition: transform 0.2s ease;
      cursor: pointer;
      user-select: none;
    }

    .btn-with-squares:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px #ffee55;
    }

    .btn-with-squares span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      animation: rotateColor 2s linear infinite;
    }

    .btn-with-squares span:nth-child(1) {
      background-color: blue;
      animation-delay: 0s;
    }
    .btn-with-squares span:nth-child(2) {
      background-color: green;
      animation-delay: 0.2s;
    }
    .btn-with-squares span:nth-child(3) {
      background-color: violet;
      animation-delay: 0.4s;
    }

    @keyframes rotateColor {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      align-items: center;
    }

    .btn-return {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.8em;
      background-color: #00ff88;
      color: black;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ff88;
      transition: transform 0.2s ease;
      display: inline-block;
    }
    .btn-return:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ff88;
    }

  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1>✨ Chapitre 9 — Gravures Sacrées ✨</h1>
    <p>
      Bienvenue dans le sanctuaire des symboles. Cette page explore les liens entre énergie, matière et esprit,
      avec un souffle de lumière tombante, discret mais vivant.
    </p>

    <audio controls>
  <source src="../Neo/chapitre9-son.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas l’audio.
</audio>

    <div class="buttons-container">
      <a href="chapitre9-gravures.html" class="btn-with-squares">
        Chapitre 9
        <span></span><span></span><span></span>
      </a>

      <a href="chapitre9-gravures.html" class="btn-with-squares">
        Chapitre X
        <span></span><span></span><span></span>
      </a>
    </div>

    <a href="../index.html" class="btn-return">⏪ Accueil</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 1 + 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
