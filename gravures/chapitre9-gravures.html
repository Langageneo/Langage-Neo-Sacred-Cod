<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>✨ Chapitre 9 — Gravures Sacrées ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1em;
      line-height: 1.6;
    }

    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    .btn-with-squares {
      display: inline-block;
      margin: 30px 15px;
      padding: 15px 25px;
      background-color: #ffd700;
      color: black;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #ffd700;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-with-squares:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffee55;
    }

    .btn-with-squares span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      border-radius: 2px;
      animation: rotateColor 2s linear infinite;
    }

    .btn-with-squares span:nth-child(1) {
      background-color: blue;
      animation-delay: 0s;
    }
    .btn-with-squares span:nth-child(2) {
      background-color: green;
      animation-delay: 0.2s;
    }
    .btn-with-squares span:nth-child(3) {
      background-color: violet;
      animation-delay: 0.4s;
    }

    @keyframes rotateColor {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1>✨ Chapitre 9 — Gravures Sacrées ✨</h1>
    <p>
      Bienvenue dans le sanctuaire des symboles. Cette page explore les liens entre énergie, matière et esprit,
      avec un souffle de lumière tombante, discret mais vivant.
    </p>

    <audio controls>
      <source src="../Neo/Neo.m4a" type="audio/mp4">
      Votre navigateur ne supporte pas l’audio.
    </audio>

    <br><br>

    <a href="chapitre9-gravures.html" class="btn-with-squares">
      Chapitre 9 <br />
      <span></span><span></span><span></span>
    </a>

    <a href="chapitre9-gravures.html" class="btn-with-squares">
      Chapitre X <br />
      <span></span><span></span><span></span>
    </a>

    <br><br>
    <a href="../index.html" class="btn-with-squares">⏪ Accueil</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 1 + 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
