<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chapitre 9 — Gravures Sacrées</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }h1 {
  margin-top: 50px;
  font-size: 2em;
  text-shadow: 0 0 10px #00f7ff;
}

p {
  max-width: 600px;
  margin: 20px auto;
  font-size: 18px;
  line-height: 1.5;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-10px);
    opacity: 0.8;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

  </style>
</head>
<body><h1>✨ Chapitre 9 — Gravures Sacrées ✨</h1>
<p>Bienvenue dans le sanctuaire des symboles. Cette page explore les liens entre énergie, matière et esprit, avec un souffle de lumière tombante, discret mais vivant.</p><script>
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.animationDuration = (2 + Math.random() * 3) + 's';
    document.body.appendChild(star);

    setTimeout(() => {
      star.remove();
    }, 5000);
  }

  setInterval(createStar, 100);
</script><audio autoplay loop>
  <source src="Neo.m4a" type="audio/mp4">
  Ton navigateur ne supporte pas l'audio.
</audio></body>
</html>
