<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>𓂀 Page 4 — Symboles Sacrés 𓃭</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2em;
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .symboles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .symbole {
      font-size: 3em;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc;
      padding: 20px;
      border-radius: 20px;
      transition: transform 0.3s;
    }

    .symbole:hover {
      transform: scale(1.2);
      background-color: #00ffcc;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .buttons a {
      background-color: #00ffcc;
      color: black;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #00bfa6;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .rain span {
      position: absolute;
      white-space: nowrap;
      color: #00ffcc;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𓃭 Les 5 Symboles de la Voûte Ancienne 𓂀</h1>
    <div class="symboles">
      <div class="symbole">𓂀</div>
      <div class="symbole">𓃭</div>
      <div class="symbole">𓊽</div>
      <div class="symbole">𓆣</div>
      <div class="symbole">𓁹</div>
    </div>
    <div class="buttons">
      <a href="chapitre9-gravures.html">↩ Retour vers les Gravures</a>
      <a href="priere-amon.html">𓁶 Prière à Amon</a>
    </div>
  </div>

  <div class="rain" id="rain"></div>

  <script>
    const symbols = ['𓂀', '𓃭', '𓊽', '𓆣', '𓁹', '*', '✦', '𓂓'];
    const rainContainer = document.getElementById('rain');

    for (let i = 0; i < 80; i++) {
      const span = document.createElement('span');
      span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.fontSize = (12 + Math.random() * 24) + 'px';
      span.style.animationDuration = (3 + Math.random() * 5) + 's';
      span.style.animationDelay = Math.random() * 5 + 's';
      rainContainer.appendChild(span);
    }
  </script>
</body>
</html>
