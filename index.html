<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Effet Pluie de Code Matrix</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    height: 100%;
  }
  canvas {
    display: block;
    background-color: black;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  // Redimensionner le canvas pour remplir l'écran
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-=+<>?';
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);

  // Créer un tableau pour stocker la position verticale de chaque colonne
  const drops = [];
  for(let i = 0; i < columns; i++) {
    drops[i] = Math.random() * -1000;  // départ décalé pour un effet plus naturel
  }

  function draw() {
    // Fond noir semi-transparent pour créer un effet de traînée
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0'; // vert Matrix
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < columns; i++) {
      // Choisir un caractère aléatoire à afficher
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      // Dessiner le caractère à la position (i * fontSize, drops[i] * fontSize)
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      // Remonter le caractère après qu'il ait dépassé le bas de l'écran, avec probabilité pour varier la vitesse
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += 1; // descente de la pluie
    }
  }

  // Rafraîchir l'animation environ 30 fois par seconde
  setInterval(draw, 33);

  // Ajuster la taille du canvas à la fenêtre quand elle change
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
