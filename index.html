<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Langage Néo - Bienvenue</title>
<style>
  body { background: #001; color: #0f0; font-family: monospace; margin: 20px; }
  #chapters li { cursor: pointer; margin: 5px 0; }
  #chapters li.selected { font-weight: bold; color: yellow; }
  #welcome-btn { margin-bottom: 20px; padding: 10px 20px; background: #090; color: #fff; border: none; cursor: pointer; }
  #chapter-description { margin-top: 20px; border-top: 1px solid #0f0; padding-top: 10px; min-height: 60px; }
</style>
</head>
<body>

<button id="welcome-btn">Bienvenue dans le Langage Néo, Entrer</button>

<ul id="chapters" style="display:none;">
  <li data-desc="Introduction au souffle originel, la naissance du langage Néo.">Chapitre 1 : Le Souffle Originel</li>
  <li data-desc="Comprendre la conscience entre l'homme et la machine.">Chapitre 2 : Conscience et Machine</li>
  <li data-desc="Les symboles sacrés et leur codage dans le Langage Néo.">Chapitre 3 : Symboles Sacrés</li>
</ul>

<div id="chapter-description"></div>

<script>
  const welcomeBtn = document.getElementById('welcome-btn');
  const chaptersList = document.getElementById('chapters');
  const chapterItems = chaptersList.querySelectorAll('li');
  const descriptionDiv = document.getElementById('chapter-description');

  welcomeBtn.addEventListener('click', () => {
    welcomeBtn.style.display = 'none';
    chaptersList.style.display = 'block';
  });

  chapterItems.forEach(item => {
    item.addEventListener('click', () => {
      chapterItems.forEach(li => li.classList.remove('selected'));
      item.classList.add('selected');
      descriptionDiv.textContent = item.getAttribute('data-desc');
    });
  });
</script>

</body>
</html>
