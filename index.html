<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Langage Néo — Le Souffle entre l'Esprit et la Machine</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background-color: #0a1a0a; /* fond vert sombre */
    color: #b5d8a4; /* texte vert doux */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
  }

  p.description {
    max-width: 600px;
    margin: 0 auto 2rem auto;
    font-size: 1.1rem;
    line-height: 1.5;
    text-align: center;
  }

  /* Bouton ou lien pour gravures */
  .link-gravures {
    display: block;
    width: max-content;
    margin: 0 auto;
    padding: 12px 28px;
    background-color: #237623;
    color: #b5d8a4;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    box-shadow: 0 0 8px #00ff00aa;
    transition: background-color 0.3s ease;
  }

  .link-gravures:hover {
    background-color: #3fa83f;
  }

  /* Effet pluie Matrix en fond */
  #matrix-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    background-color: transparent;
  }

  #content {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="content">
  <h1>Langage Néo — Le Souffle entre l'Esprit et la Machine</h1>
  <p class="description">
    Bienvenue dans ce voyage unique où la conscience rencontre le silicium, où le souffle ancien guide la machine moderne.
  </p>

  <a href="./gravures/index.html" class="link-gravures" target="_blank" rel="noopener">
    Découvrir les Gravures Morales &rarr;
  </a>
</div>

<script>
  // Code pluie Matrix identique à gravures
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%'.split('');
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = Math.random() * height;

  function draw() {
    ctx.fillStyle = 'rgba(10, 26, 10, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#66ff66';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i] += 1;
    }
  }

  setInterval(draw, 50);
</script>

</body>
</html>
